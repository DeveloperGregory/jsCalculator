<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles-bootstrap.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div>
        <div class='text-center'><h1>JAVASCRIPT CALCULATOR</h1></div>
        <div id='calc-container' class='container'>
            <div id='display-container text-center'>
                <input type="text" id='calc-display' class='display form-control' placeholder="0">
            </div>        
            <div class='row no-gutter'>
                <div class='col-xs-3'>
                    <button id='7' class='numpad btn btn-default calc-button' value='7' onclick='num("7")'>7</button>
                </div>
                <div class='col-xs-3'>
                    <button id='8' class='numpad btn btn-default calc-button' value='8' onclick='num("8")'>8</button>
                </div>
                <div class='col-xs-3'>
                    <button id='9' class='numpad btn btn-default calc-button' value='9' onclick='num("9")'>9</button>
                </div>
                <div class='col-xs-3'>
                    <button id='/' class='operation btn btn-primary calc-button' value='/' onclick='num("/")'>/</button>
                </div>
            </div>
            <div class='row no-gutter'>
                <div class='col-xs-3'>
                    <button id='4' class='numpad btn btn-default calc-button' value='4' onclick='num("4")'>4</button>
                </div>
                <div class='col-xs-3'>
                    <button id='5' class='numpad btn btn-default calc-button' value='5' onclick='num("5")'>5</button>
                </div>
                <div class='col-xs-3'>
                    <button id='6' class='numpad btn btn-default calc-button' value='6' onclick='num("6")'>6</button>
                </div>
                <div class='col-xs-3'>
                    <button id='*' class='operation btn btn-primary calc-button' value='*' onclick='num("*")'>x</button>
                </div>
            </div>
            <div class='row no-gutter'>
                <div class='col-xs-3'>
                    <button id='1' class='numpad btn btn-default calc-button' value='1' onclick='num("1")'>1</button>
                </div>
                <div class='col-xs-3'>
                    <button id='2' class='numpad btn btn-default calc-button' value='2' onclick='num("2")'>2</button>
                </div>
                <div class='col-xs-3'>
                    <button id='3' class='numpad btn btn-default calc-button' value='3' onclick='num("3")'>3</button>
                </div>
                <div class='col-xs-3'>
                    <button id='-' class='operation btn btn-primary calc-button' value='-' onclick='num("-")'>-</button>
                </div>
            </div>
            <div class='row no-gutter'>
                <div class='col-xs-6'>
                    <button id='0' class='numpad btn btn-default calc-button' value='0' onclick='num("0")'>0</button>
                </div>
                <div class='col-xs-3'>
                    <button id='.' class='numpad btn btn-default calc-button' value='.' onclick='num(".")'>.</button>
                </div>
                <div class='col-xs-3'>
                    
                </div>
                <div class='col-xs-3'>
                    <button id='+' class='operation btn btn-primary calc-button' value="+" onclick='num("+")'>+</button>
                </div>
            </div>
            <div class='row no-gutter'>
                <div class='col-xs-6'>
                    <button id='all-clear' class='clear btn btn-danger calc-button' onclick='clearAll()'>AC("c")</button>
                </div>
                <div class='col-xs-3'>
                    
                </div>
                <div class='col-xs-3'>
                    <button id='equals' class ='btn btn-primary calc-button' value='=' onclick='solve(true)'>=(Enter)</button>
                </div>
            </div>
                   
        </div>
    </div>
    

    <script src="scripts/script.js"></script>
</body>
</html>
