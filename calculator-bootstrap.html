<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles-bootstrap.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class='fluid-container'>
        <div class='text-center'><h1>JAVASCRIPT CALCULATOR</h1></div>
        <div id='calc-container' class='container'>
            <div id='display-container text-center'>
                <input type="text" id='calc-display' class='display form-control' placeholder="0">
            </div>        
            <div class='row'>
                <div class='col-lg-3'>
                    <button id='seven' class='numpad btn btn-default calc-button' value='7' onclick='num("7")'>7</button>
                </div>
                <div class='col-lg-3'>
                    <button id='eight' class='numpad btn btn-default calc-button' value='8' onclick='num("8")'>8</button>
                </div>
                <div class='col-lg-3'>
                    <button id='nine' class='numpad btn btn-default calc-button' value='9' onclick='num("9")'>9</button>
                </div>
                <div class='col-lg-3'>
                    <button id='divide' class='operation btn btn-primary calc-button' value='/' onclick='oper("division")'>/</button>
                </div>
                <div class='col-lg-3'>
                    <button id='four' class='numpad btn btn-default calc-button' value='4' onclick='num("4")'>4</button>
                </div>
                <div class='col-lg-3'>
                    <button id='five' class='numpad btn btn-default calc-button' value='5' onclick='num("5")'>5</button>
                </div>
                <div class='col-lg-3'>
                    <button id='six' class='numpad btn btn-default calc-button' value='6' onclick='num("6")'>6</button>
                </div>
                <div class='col-lg-3'>
                    <button id='multiply' class='operation btn btn-primary calc-button' value='*' onclick='oper("multiplication")'>x</button>
                </div>
                <div class='col-lg-3'>
                    <button id='one' class='numpad btn btn-default calc-button' value='1' onclick='num("1")'>1</button>
                </div>
                <div class='col-lg-3'>
                    <button id='two' class='numpad btn btn-default calc-button' value='2' onclick='num("2")'>2</button>
                </div>
                <div class='col-lg-3'>
                    <button id='three' class='numpad btn btn-default calc-button' value='3' onclick='num("3")'>3</button>
                </div>
                <div class='col-lg-3'>
                    <button id='subtract' class='operation btn btn-primary calc-button' value='-' onclick='oper("subtraction")'>-</button>
                </div>
                <div class='col-lg-3'>
                    
                </div>
                <div class='col-lg-3'>
                    <button id='zero' class='numpad btn btn-default calc-button' value='0' onclick='num("0")'>0</button>
                </div>
                <div class='col-lg-3'>
                    <button id='period' class='numpad btn btn-default calc-button' value='.' onclick='num(".")'>.</button>
                </div>
                
                <div class='col-lg-3'>
                    <button id='add' class='operation btn btn-primary calc-button' value="+" onclick='oper("addition")'>+</button>
                </div>
                
                <div class='col-lg-3'>
                    <button id='all-clear' class='clear btn btn-default calc-button' onclick='clearAll()'>AC(Space)</button>
                </div>
                <div class='col-lg-3'>
                    
                </div>
                <div class='col-lg-3'>
                    
                </div>
                <div class='col-lg-3'>
                    <button id='equals' class ='btn btn-primary calc-button' value='=' onclick='solve(true)'>=(Enter)</button>
                </div>
               
            </div>
            
        </div>
    </div>
    

    <script src="scripts/script.js"></script>
</body>
</html>
