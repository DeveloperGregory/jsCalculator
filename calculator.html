<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div><h2>Calculator</h2></div>
    <div id='calc-container'>
        <div id='display-container'>
            <input type="text" id='calc-display' class='display' placeholder="0">
        </div>
        <button id='add' class='operation'>+</button>
        <button id='subtract' class='operation'>-</button>
        <button id='multiply' class='operation'>x</button>
        <button id='divide' class='operation'>/</button>
        <button id='period' class='numpad'>.</button>
        <button id='equals'>=</button>
        <button id='seven' class='numpad'>7</button>
        <button id='eight' class='numpad'>8</button>
        <button id='nine' class='numpad'>9</button>
        <button id='four' class='numpad'>4</button>
        <button id='five' class='numpad'>5</button>
        <button id='six' class='numpad'>6</button>
        <button id='one' class='numpad'>1</button>
        <button id='two' class='numpad'>2</button>
        <button id='three' class='numpad'>3</button>
        <button id='zero' class='numpad'>0</button>
    </div>
</body>
</html>
